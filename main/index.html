<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Li - Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .hover-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transform: scale(1);
            transition: opacity 0.4s ease, transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 2;
        }

        /* Hoverable area for the earth - adjust position/size based on where earth is in wall.png */
        .earth-element {
            position: fixed;
            /* Default center position - adjust these values based on where the earth is in wall.png */
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
            background: transparent;
        }

        /* When hovering over the earth element, show and slightly zoom the overlay */
        .earth-element:hover ~ .hover-image {
            opacity: 1;
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="earth-element"></div>
    <div class="hover-image"></div>
</body>
</html>
